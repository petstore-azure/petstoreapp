<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Something went wrong</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          rel="stylesheet">

    <link href="/content/petstoreapp.css" rel="stylesheet">
    <link href="/content/cookieconsent/cookieconsent.min.css" rel="stylesheet">
</head>

<body>
<div class="container text-center mt-5 mb-5">
    <h1 class="display-4 text-danger">Oops! Something went wrong.</h1>
    <p class="lead" th:text="'Error code: ' + ${status}">Error code: 500</p>
    <p class="text-muted" th:text="${error}">Internal Server Error</p>
    <p class="text-muted" th:text="${message}">An unexpected error occurred</p>
    <a class="btn btn-primary mt-4" href="/">Return to Home Page</a>
</div>

<script crossorigin="anonymous"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
